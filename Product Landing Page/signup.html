<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="signup.css">

    <link rel="icon" type="image/x-icon" href="logo.ico">

<body>
    <div class="container">
        <img class="logo" src="logo.jpeg" alt="">
        <form action="#">
            <div class="contain">
                <h1 class="item5">Create Account</h1>
                <label class="item1" for="tel"><b>Mobile Number</b></label><br>
                <input class="item2" type="tel" name="tel" placeholder="Mobile Number" id=""><br>
                <label class="item1" for="email"><b>E-mail</b></label><br>
                <input class="item2" type="email" placeholder="Enter Email"  name="email" required id=""><br> 
                <label class="item1" for="psw"><b>Password</b></label><br>
                <input class="item2" type="password" placeholder="At least 6 characters" name="psw" id=""><br>
                <button class="item3" type="submit"><b><a href="main.html">Register</a></b></button><br>
                <hr>
                <h4 class="item4">Already have an account? <a href="signin.html">Sign in<i class="ri-arrow-drop-right-line"></i></a></h4>
            </div>
        </form>
    </div>

</html>
