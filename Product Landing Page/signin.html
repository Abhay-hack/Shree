<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Signin Page</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
</head>
<body>
    <div class="signin">
        <img class="logo" src="logo.jpeg" alt=""> 
    <form action="#" method="post">
        <div class="container">
            <h2 class="head">Sign in</h2>
            
            <label class="email" for="email"><b>Email or mobile phone number</b></label>
            <br>
            <input class="email1" type="email" type="tel" name="uname" id="box">
            <br>
            <label class="pass" for="psw"><b>Enter Password</b></label>
            <br>
            <input class="pass1" type="password" name="password" id="box">
            <br>
            <button class="btn" type="continue"><a href="main.html">Continue</a></button>
        </div>
        <div class="last">
             <h5 class="hi">New to Shree ?</h5>
            <button class="create" type="Submit"><a href="signup.html">Create your Shree account</a></button>
        </div>
    </form>
    </div>
</body>
</html>
